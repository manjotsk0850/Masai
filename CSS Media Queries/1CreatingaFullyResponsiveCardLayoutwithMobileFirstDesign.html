<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card p {
      margin-bottom: 10px;
    }

    .card button {
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .card button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Card Image">
      <h3>Card Title 1</h3>
      <p>Card description goes here.</p>
      <button>Learn More</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Card Image">
      <h3>Card Title 2</h3>
      <p>Card description goes here.</p>
      <button>Learn More</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Card Image">
      <h3>Card Title 3</h3>
      <p>Card description goes here.</p>
      <button>Learn More</button>
    </div>
  </div>
</body>
</html>
