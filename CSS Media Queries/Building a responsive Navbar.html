<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      background-color: #333;
      padding: 15px;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 1023px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
      .nav-links {
        flex-direction: column;
        text-align: center;
        display: none;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      document.querySelector(".nav-links").classList.toggle("active");
    }
  </script>
</body>
</html>
