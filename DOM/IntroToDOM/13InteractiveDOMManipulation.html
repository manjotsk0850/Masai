<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        #content-div {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9; 
        }
    </style>
</head>
<body>
    <h1>Interactive DOM Manipulation</h1>

    <div>
        <label for="colorInput">Enter Background Color:</label>
        <input type="text" id="colorInput" placeholder="e.g., red, green, #f0f0f0">
        <button id="changeBgBtn">Change Background</button>
    </div>

    <br>

    <div>
        <label for="textInput">Enter Text Content:</label>
        <input type="text" id="textInput" placeholder="Type your text here">
        <button id="updateTextBtn">Update Text</button>
    </div>

    <div id="content-div">
        <p>This is the initial text content of the div.</p>
    </div>

    <script>
        const colorInput = document.getElementById('colorInput');
        const changeBgBtn = document.getElementById('changeBgBtn');
        const textInput = document.getElementById('textInput');
        const updateTextBtn = document.getElementById('updateTextBtn');
        const contentDiv = document.getElementById('content-div');

        changeBgBtn.addEventListener('click', function() {
            const colorName = colorInput.value.trim();

            contentDiv.style.backgroundColor = colorName;
            if (contentDiv.style.backgroundColor === "") {
                alert("Invalid color name!");
                contentDiv.style.backgroundColor = "#f9f9f9";
            }
            colorInput.value = "";
        });
        updateTextBtn.addEventListener('click', function() {
            const newText = textInput.value.trim();
            if (newText === "") {
                alert("Please enter some text!");
            } else {
                contentDiv.textContent = newText;
            }
            textInput.value = "";
        });
    </script>
</body>
</html>
