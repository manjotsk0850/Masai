<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: sans-serif;
    margin: 20px;
}

.container {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 10px;
}
    </style>
    <h1 id="title">Original Heading</h1>

    <p>This is the first paragraph.</p>
    <p>Here is another paragraph of text.</p>
    <p>And yet one more paragraph for demonstration.</p>

    <div class="container">
        <p>This paragraph is inside the container div.</p>
        <button id="myButton">Click Me</button>
    </div>

    <div>
        <p>This paragraph is outside the container div.</p>
    </div>

    <script>
        const mainTitle = document.getElementById('title');
if (mainTitle) {
    mainTitle.textContent = "Welcome to the DOM World!";
} else {
    console.error("<h1> element with id 'main-title' not found.");
}

const paragraphs = document.getElementsByTagName('p');
for (let i = 0; i < paragraphs.length; i++) {
    paragraphs[i].style.color = 'blue';
}

const containerDiv = document.querySelector('div.container');
if (containerDiv) {
    containerDiv.style.backgroundColor = 'yellow';
} else {
    console.error("First <div> with class 'container' not found.");
}
    </script>
    
</body>
</html>
