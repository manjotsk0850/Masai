<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Original Heading</h1>

    <p>This is the first paragraph.</p>
    <p>Here is another paragraph of text.</p>
    <p>And yet one more paragraph for demonstration.</p>

    <div class="container">
        <p>This paragraph is inside the container div.</p>
        <button id="myButton">Click Me</button>
    </div>

    <div>
        <p>This paragraph is outside the container div.</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
