<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 - Dynamic Theme Selector</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        
        body {
            background-color: #f4f4f4;
            color: #333;
        }

        
        body.dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }

        
        body.blue-theme {
            background-color: #e0f2f7; 
            color: #1976d2; 
        }

        #themeSelector {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Theme Selector</h1>

    <label for="themeSelector">Select Theme:</label>
    <select id="themeSelector">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
    </select>

    <script>
     
        const themeSelector = document.getElementById('themeSelector');
        const body = document.body;

    
        const THEME_KEY = 'selectedTheme';

     
        function applyTheme(themeName) {
            body.className = ''; 
            if (themeName === 'dark') {
                body.classList.add('dark-theme');
            } else if (themeName === 'blue') {
                body.classList.add('blue-theme');
            }
        
        }

        themeSelector.addEventListener('change', function() {
            const selectedTheme = this.value;
            applyTheme(selectedTheme);
            sessionStorage.setItem(THEME_KEY, selectedTheme);
        });

        window.onload = function() {
            const savedTheme = sessionStorage.getItem(THEME_KEY);
            if (savedTheme) {
                themeSelector.value = savedTheme; 
                applyTheme(savedTheme);
            }
        };
    </script>
</body>
</html>
