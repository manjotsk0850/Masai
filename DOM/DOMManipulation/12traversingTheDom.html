<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L0 - Traversing the DOM</title>
</head>
<body>
    <div id="container">
        <ul id="list">
            <li id="item1">Item 1</li>
            <li id="item2">Item 2</li>
            <li id="item3">Item 3</li>
        </ul>
    </div>

    <script>
const item2 = document.getElementById('item2');

item2.addEventListener('click', function() {

    const parentElement = item2.parentNode;
    if (parentElement) {
        alert("Parent Node Content: " + parentElement.textContent.trim());
    } else {
        console.error("Parent element not found for Item 2.");
    }
    const nextSiblingElement = item2.nextElementSibling;
    if (nextSiblingElement) {
        console.log("Next Sibling Content: " + nextSiblingElement.textContent.trim());
    } else {
        console.log("Next sibling not found for Item 2.");
    }
    const previousSiblingElement = item2.previousElementSibling;
    if (previousSiblingElement) {
        console.log("Previous Sibling Content: " + previousSiblingElement.textContent.trim());
    } else {
        console.log("Previous sibling not found for Item 2.");
    }
});
    </script>
</body>
</html>
