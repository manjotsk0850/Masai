<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        .container {
            display: flex;
            width: 500px;
            height: 400px;
            border: 2px solid #666;
            padding: 10px;
            gap: 10px;
        }

        /* Left Section with Circles */
        .left-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            flex: 2;
        }

        .circle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            border: 2px solid #666;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #666;
        }

        /* Right Section with Rectangles */
        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
            padding: 10px;
            border: 2px solid #666;
        }

        .rectangle {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            border: 2px solid #666;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Left Side with Circles -->
        <div class="left-section">
            <div class="circle-grid">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="circle-grid">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>

        <!-- Right Side with Rectangles -->
        <div class="right-section">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
    </div>

</body>
</html>
