<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between; /* Ensures logo on the left, links on the right */
      align-items: center; /* Aligns items vertically */
      background-color: #333;
      padding: 15px 20px;
    }

    .logo {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .links {
      display: flex; /* Changed from column to row */
      gap: 20px; /* Ensures even spacing */
    }

    .links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 5px 10px;
    }

    .links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }
      
      .links {
        margin-top: 10px;
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Logo</div>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

</body>
</html>
