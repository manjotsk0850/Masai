<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Pagination</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 30px;
    }

    .user-card {
      border: 1px solid #ccc;
      margin: 10px auto;
      padding: 10px;
      width: 300px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    #pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .pagination-btn {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>User Pagination App</h2>
  <div id="user-container"></div>
  <div id="pagination"></div>

  <script src="User Pagination with placeholder API.js"></script>
</body>
</html>
