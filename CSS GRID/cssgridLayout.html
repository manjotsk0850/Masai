<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x2 Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #F8F9FA;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    /* Grid Container */
    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 100px); /* 4 columns */
        grid-template-rows: repeat(2, 100px);    /* 2 rows */
        gap: 10px;
    }
    
    /* Grid Items */
    .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        border-radius: 8px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }
    </style>

    <div class="grid-container">
        <div class="grid-item" style="background-color: #FF5733;">1</div>
        <div class="grid-item" style="background-color: #33FF57;">2</div>
        <div class="grid-item" style="background-color: #3357FF;">3</div>
        <div class="grid-item" style="background-color: #F4D03F;">4</div>
        <div class="grid-item" style="background-color: #8E44AD;">5</div>
        <div class="grid-item" style="background-color: #16A085;">6</div>
        <div class="grid-item" style="background-color: #E67E22;">7</div>
        <div class="grid-item" style="background-color: #C0392B;">8</div>
    </div>

</body>
</html>
