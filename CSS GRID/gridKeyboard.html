<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body{
  background-color: lightblue;
}

.keyboard {
  display: grid;
  grid-template-columns: repeat(14, 1fr);
  gap: 10px;
  background: black;
  padding: 20px;
  border-radius: 15px;
  width: max-content;
  margin: auto;
}

.key {
  background: #222;
  color: #00aaff;
  text-align: center;
  padding: 15px;
  margin: 2px;
  border-radius: 5px;
  font-size: 18px;
  font-family: Arial, sans-serif;
}

.space {
  grid-column: span 6;
}

.shift {
  grid-column: span 2;
}

.tab, .caps, .delete, .enter {
  grid-column: span 2;
}

.control, .option, .alt {
  grid-column: span 2;
}

@media (max-width: 768px) {
  .keyboard {
    grid-template-columns: repeat(10, 1fr);
    
    
  }
  .space {
    grid-column: span 4;
  }
}
    </style>
